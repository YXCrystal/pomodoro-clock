<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Clock</title> 
    </head>
    <body>
        <div class='container'> 
            <h1 class='primary'> Pomodoro Clock </h1>
            <div class='controls'>
                <div class="controls__session">
                    <h2 class='controls__session-title'>Session</h2>
                    <p class='controls__session-time'>25</p>
                    <p class='controls__session-up'>&#9650;</p>
                    <p class='controls__session-down'>&#9660;</p>
                </div>
                <div class="controls__session">
                    <h2 class='controls__session-title'>Break</h2>
                    <p class='controls__session-time'>5</p>
                    <p class='controls__session-up'>&#9650;</p>
                    <p class='controls__session-down'>&#9660;</p>
                </div>
            </div>
            <div class="timer">
                <h2 class="timer__clock">25:00</h2>
                <p class="timer__play">	&#9654;</p>
                <p class='timer__reset'>&#8635;</p>
                <p class="timer__pause">&#9208;</p>
                <p class='timer__stop'>&#9632;</p>
            </div>
        </div>

    </body>
</html>
