<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Clock</title>
        <link rel='stylesheet' href='css/style.css'>
        <link href="https://fonts.googleapis.com/css?family=Orbitron|Raleway&display=swap" rel="stylesheet">    <body>
        <div class='container'> 
            <h1 class='primary'> Pomodoro Clock </h1>
            <div class='controls'>
                <div class="controls__session">
                    <h2 class='controls__title'>Session</h2>
                    <span class= 'controls__style' id="session-inc">&#9650;</span>
                    <p class="controls__time" id="session-time">25</p>
                    <span class='controls__style' id="session-dec">&#9660;</span>
                    
                </div>
                <div class="controls__break">
                    <h2 class='controls__title'>Break</h2>
                    <span class='controls__style' id="break-inc">&#9650;</span>
                    <p class="controls__time" id="break-time">5</p>
                    <span class='controls__style' id="break-dec">&#9660;</span>
                </div>
            </div>
            <div class="timer">
                <h2 class='timer__title'>Session</h2>
                <h2 class="timer__clock">
                    <span id="timer__time">&nbsp;</span>
                </h2>
                <div class="controls__btns">
                    <span class='controls__style' id='play'>&#9654;</span>
                    <span class='controls__style' id="reset">&#8634;</span>
                </div>         
                
            </div>
        </div>
    </body>
    <script type='text/javascript' src='index.js'></script>
</html>
